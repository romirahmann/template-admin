<div class="">
    <!-- card -->
    <div class="card card-animate {{bg_color}}">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1 overflow-hidden">
                    <p class="text-uppercase fw-bold text-white-50 text-truncate mb-0">{{title}}</p>
                </div>
                <div class="flex-shrink-0">
                    <h5 class="text-white fs-14 mb-0">
                        <i class="fs-13 align-middle float-start"
                            [ngClass]=" {'ri-arrow-right-up-line': profit === 'up', 'ri-arrow-right-down-line': profit === 'down'}"></i>
                        <span *ngIf="profit == 'up' || profit == 'equal'">+</span> <span
                            *ngIf="profit == 'down'">-</span>{{persantage}} %
                    </h5>
                </div>
            </div>
            <div class="d-flex align-items-end justify-content-between mt-4">
                <div>
                    <h4 class="fs-22 fw-bold ff-secondary text-white mb-4"><span
                            *ngIf="title == 'TOTAL EARNINGS' || title == 'MY BALANCE'">$</span><span [CountTo]="value"
                            class="counter-value" [from]="0" [duration]="1"></span><span
                            *ngIf="title == 'TOTAL EARNINGS' || title == 'MY BALANCE'">K</span><span
                            *ngIf="title == 'CUSTOMERS'">M</span></h4>
                    <a href="" class="text-decoration-underline text-white-50">{{link}}</a>
                </div>
                <div class="avatar-sm flex-shrink-0">
                    <span class="avatar-title rounded fs-3 bg-soft-light">
                        <i class="bx {{icon}} text-white"></i>
                    </span>
                </div>
            </div>
        </div><!-- end card body -->
    </div><!-- end card -->
</div><!-- end col -->
